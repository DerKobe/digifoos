<head>
    <title>Digifoos</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width,user-scalable=no">
</head>

<body>
    {{> score}}
</body>

<template name="score">
    <div class="score-container">
        <div class="game-over"></div>
        <div class="score-manipulation">
            <div class="inc-black"></div>
            <div class="inc-white"></div>
            <div class="dec-black"></div>
            <div class="dec-white"></div>
        </div>
        <div class="title"><span class="white">Digi</span><span class="black">Foos</span></div>
        <div id="vs"></div>
        {{> black}}
        {{> white}}
    </div>
</template>

<template name="black">
    <div class="circle black">{{score}}</div>
</template>

<template name="white">
    <div class="circle white">{{score}}</div>
</template>
