<template name="ranking">
    <table class="table" id="ranking-table">
        <thead>
        <tr>
            <th>Platz</th>
            <th class="name">Spieler</th>
            <th>Punkte</th>
            <th colspan="2">gewonnen</th>
            <th colspan="2">verloren</th>
            <th class="goals-made">Tore erzielt</th>
            <th class="goals-against">Gegentore</th>
        </tr>
        </thead>
        <tbody>
            {{#each players}}
                <tr>
                    <td>{{rank}}</td>
                    <td class="name"><a href="{{playerDetailsPath this}}">{{name}}</a></td>
                    <td>{{score}}</td>
                    <td class="won">{{gamesWon}}</td>
                    <td class="won percentage">{{percentageWon}}%</td>
                    <td class="lost">{{gamesLost}}</td>
                    <td class="lost percentage">{{percentageLost}}%</td>
                    <td class="goals-made">{{goalsMade}}</td>
                    <td class="goals-against">{{goalsAgainst}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</template>
