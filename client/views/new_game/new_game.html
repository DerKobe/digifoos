<template name="newGame">
    <div id="line-up">
        {{#with newGame}}
            <div id="start-the-game"></div>
            <div id="black-team" class="teams">
                {{#each newGame.blackTeam.players}}
                    <div><a href="#remove" data-player_id="{{_id}}">{{name}}</a></div>
                {{/each}}
            </div>
            <div id="white-team" class="teams">
                {{#each newGame.whiteTeam.players}}
                    <div><a href="#remove" data-player_id="{{_id}}">{{name}}</a></div>
                {{/each}}
            </div>
        {{/with}}
    </div>

    <div id="player-pool">
        <table class="table">
            <tbody>
                {{#each players}}
                    {{#if notAlreadyOnATeam}}
                        <tr>
                            <td width="33%">
                                {{#unless teamIsFull 'black'}}
                                    <button class="btn btn-inverse" data-team="black" data-player_id="{{_id}}" data-player_name="{{name}}">Schwarzes Team</button>
                                {{/unless}}
                            </td>
                            <td width="33%">
                                {{name}}
                            </td>
                            <td width="33%">
                                {{#unless teamIsFull 'white'}}
                                    <button class="btn" data-team="white" data-player_id="{{_id}}" data-player_name="{{name}}">Wei√ües Team</button>
                                {{/unless}}
                            </td>
                        </tr>
                    {{/if}}
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
